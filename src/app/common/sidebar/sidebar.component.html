
<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      @for (item of sidebarItems; track item.title) {
        @if (item.children != undefined) {
          <li>
            <button type="button"
              class="flex cursor-pointer items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
              (click)="toggleDropdownState(item.title)">
              <span class="material-symbols-outlined text-gray-500">
                {{ item.icon }}
              </span>
              <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ item.title }}</span>
              <span class="material-symbols-outlined text-gray-500">
                keyboard_arrow_down
              </span>
            </button>
            <ul [class.hidden]="!dropdownStates[item.title]"
                class="hidden py-2 space-y-2">
              @for (child of item.children; track child.title) {
                <li>
                  <a href="#" routerLink="{{ child.link }}" routerLinkActive="bg-gray-100 dark:bg-gray-700"
                    class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ child.title }}</a>
                </li>
              }
            </ul>
          </li>
        } @else {
          <li>
            <a href="#" routerLink="{{ item.link }}" routerLinkActive="bg-gray-100 dark:bg-gray-700"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span class="material-symbols-outlined text-gray-500">
                {{ item.icon }}
              </span>
              <span class="flex-1 ms-3 whitespace-nowrap">{{ item.title }}</span>
            </a>
          </li>
        }
      }
    </ul>
  </div>
</aside>
