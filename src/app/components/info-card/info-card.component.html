<div class="bg-white rounded-xl shadow-md p-4 flex flex-col justify-between h-full">
  <div class="flex items-center gap-4">
    <div class="p-4 rounded-lg flex items-center justify-center" [ngClass]="iconClass">
      <span class="material-symbols-outlined text-3xl">{{ icon }}</span>
    </div>
    <div>
      <p class="text-sm text-gray-500">{{ label }}</p>
      <p class="text-2xl font-bold text-gray-800">{{ value | number }} {{ isMoney ? ' €' : '' }}</p>
      @if (diff !== undefined) {
        <span
          class="text-sm font-medium"
          [ngClass]="{
            'text-green-600': diff > 0,
            'text-red-600': diff < 0
          }">
          {{ diff > 0 ? '↑' : '↓' }} {{ diff | number }}
        </span>
      }
    </div>
  </div>
</div>
